<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autho" content="Lincoln Brian">
    <title>Formulário-Pessoal</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <fieldset class="borda">
        <div class="titulo">
            <h1>Cadastra-se no Formulário</form>
        </div>

        <div class="formulario inicio">
            <label>Nome Completo</label>
            <br>
            <input type="text" name="nome" id="nome">
            <br>
            <label>Email</label>
            <br>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div class="selecao">
            <label>Selecione sua área especifica:</label>
            <br>
            <label>
                <input class="senioridade" type="radio" name="devweb" id="frontend">Front-End
            </label>
            <label>
                <input class="senioridade" type="radio" name="devweb" id="backend">Back-End
            </label>
            <label>
                <input class="senioridade" type="radio" name="devweb" id="fullstack">FullStack
            </label>
        </div>
        <br>
        <div class="caixa">
            <label>Qual é o seu nivel como programador?</label>
            <br>
            <label>
                <select name="nivel" id="nivel">
                    <option value="iniciante">Iniciante</option>
                    <option value="junior">Junior</option>
                    <option value="senior">Senior</option>
                    <option value="pleno">Pleno</option>
                </select>
            </label>
        </div>
        <br>
        <div class="informacoes">
            <label>Conte-nos sobre você:</label>
            <br>
            <textarea name="" id="" cols="20em" rows="6">fale sobre você</textarea>
        </div>
        <div class="botao">
            <button type="button" name="botao" id="botao"> <a href=""> Enviar </a></button>
        </div>
    </fieldset>
</body>

</html>
